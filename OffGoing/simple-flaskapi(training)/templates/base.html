<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  </head>
  <body>
    <div class="page">
        <nav id="colorlib-main-nav" role="navigation">
          <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle active"><i></i></a>
          <div class="js-fullheight colorlib-table">

            <div class="colorlib-table-cell js-fullheight">
              <div class="row no-gutters">
                <div class="col-md-12 text-center">
                  <h1 class="mb-4"><a href="./" class="logo">Budget API</a></h1>
                  <ul>
                    <li class="active"><a href="./"><span>Home</span></a></li>
                    {% if g.user %}
                      <li><a href="./budget"><span>New entry to your budget</span></a></li>
                      <li><span>{{ g.user['username'] }}</span><a href="./logout"> Log Out</a></li>
                    {% else %}
                      <li><a href="./register"><span>Register</span></a></li>
                      <li><a href="./login"><span>Login</span></a></li>
                    {% endif %}
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>

        <div id="colorlib-page">
          <header>
            <div class="container">
                <div class="colorlib-navbar-brand">
                  <a class="colorlib-logo" href="./">Budget API</a>
                </div>
                <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
            </div>
          </header>
        </div>
  </div>

    {% for message in get_flashed_messages() %}
        <div class="flash">{{ message }}</div>
    {% endfor %}

     {% block content %}{% endblock %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='popper.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
  </body>
</html>
