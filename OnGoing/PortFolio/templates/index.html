<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
</head>

<body>
    <div class="container-fluid" id="container" style="width: 900px;">
        <div class="d-flex" id="desktop" style="height: 610px;width: 900px;">
            <div id="apps" style="height: 333px;">
                <div id="chess" style="height: 75px;width: 90px;"><button class="btn btn-primary" type="button" style="width: 80px;height: 60px;border-radius: 0;margin-top: 5px;margin-right: 10px;margin-bottom: 15px;margin-left: 3px;">Chess</button></div>
                <div id="universe" style="height: 75px;width: 90px;"><button class="btn btn-primary" type="button" style="width: 80px;height: 60px;border-radius: 0;margin-top: 5px;margin-right: 10px;margin-bottom: 15px;margin-left: 3px;">Universe</button></div>
                <div id="shop" style="height: 75px;width: 90px;"><a class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapse" href="#shopcontainer" role="button" style="width: 80px;height: 60px;border-radius: 0;margin-top: 5px;margin-right: 10px;margin-bottom: 15px;margin-left: 3px;">Shop</a></div>
                <div id="budget" style="height: 75px;width: 90px;"><button class="btn btn-primary" type="button" style="width: 80px;height: 60px;border-radius: 0;margin-top: 5px;margin-right: 10px;margin-bottom: 15px;margin-left: 3px;">Budget</button></div>
            </div>
            <div id="shopcontainer" class="shopcontainer collapse" style="width: 600px;height: 450px;border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;margin-top: 50px;margin-left: 100px;">
                <div class="d-flex" style="height: 30px;border-bottom-style: solid;">
                    <div style="height: 30px;width: 500px;"></div>
                    <div class="d-flex justify-content-md-end" style="border-left-style: solid;width: 94px;"><a class="btn btn-primary text-center d-md-flex justify-content-md-center align-items-md-center" data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapse" href="#shopcontainer" role="button" style="width: 35px;border-radius: 0px;background: var(--bs-red);">X</a></div>
                </div>
                <div style="height: 418px;">

                </div>
            </div>
        </div>
        <div class="d-inline-flex justify-content-md-center align-items-md-end" id="taskbar" style="height: 42px;color: rgb(0,0,0);border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;width: 900px;">
            <div class="d-md-flex justify-content-md-start align-items-md-start" style="width: 80px;"><button class="btn btn-primary" type="button" style="color: var(--bs-white);background: var(--bs-indigo);border-radius: 0;">MENU</button></div>
            <div class="d-md-flex justify-content-md-end align-items-md-start" style="height: 38px;width: 820px;">
                <div class="d-md-flex justify-content-md-end" style="height: 38px;width: 179px;"><button class="btn btn-primary" type="button" style="border-radius: 0;width: 142.5px;margin: 0px;margin-right: 5px;">Calendar</button><button class="btn btn-primary" type="button" style="width: 17.5px;height: 38px;border-radius: 0;"></button></div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
