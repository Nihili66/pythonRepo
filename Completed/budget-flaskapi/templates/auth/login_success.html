{% extends 'base.html' %}

{% block title %}Login Successful{% endblock %}

{% block content %}
<div id='card' class="animated fadeIn">
      <div id='upper-side'>
          <h3 id='status'>
              Success
          </h3>
      </div>
    <div id='lower-side'>
        <p id='message'>
      Congratulations, you successfully logged in.
        </p>
        <p>username: {{ username }}</p>
        <p>password: {{ password }}</p>
        <a href="{{ url_for('index') }}" id="contBtn">Go Home</a>
    </div>
</div>

{% endblock %}
